<div ng-init="vm.init()" ng-cloak>
	<h1>Frames</h1>
	<div ng-repeat="req in vm.requirements">
		<span><b>Título:</b> {{req.titulo}}</span>
		<span><b>Descrição:</b> {{req.descricao}}</span>
		<span><b>Criação:</b> {{req.timestampCriacao}}</span>
	</div>

	<form>
		<input type="text" name="title" ng-model="vm.requirement.titulo" />
		<input type="text" name="description" ng-model="vm.requirement.descricao" />
		<button ng-click="vm.save()">Criar</button>
	</form>
</div>
