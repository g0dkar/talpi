<main ng-init="vm.init()" ng-cloak layout-padding>
	<md-content class="steps" layout="row" layout-align="center start">
		<md-card flex>
			<md-card-content layout-margin>
				<div layout="row">
					<md-input-container class="input-container" flex="80">
						<label>Nome</label>
						<input type="text" name="name" ng-model="vm.project.nome"/>
					</md-input-container>
					<md-input-container class="input-container" flex layout="row" layout-align="end center">
						<md-checkbox aria-label="Is frozen" ng-model="vm.project.congelado" /> <span>Projeto congelado</span>
					</md-input-container>
				</div>
				<md-input-container class="input-container">
					<label>Descrição</label>
					<textarea name="name" ng-model="vm.project.descricao" md-maxlength="150"></textarea>
				</md-input-container>
				<div layout="row">
					<md-input-container class="input-container" flex="60">
						<label>Criador</label>
						<input type="text" name="name" disabled ng-model="vm.project.criador.nome"/>
					</md-input-container>
					<md-input-container class="input-container" flex>
						<label>Data de criação</label>
						<input type="text" name="name" disabled ng-model="vm.project.timestampCriacao"/>
					</md-input-container>
				</div>
			</md-card-content>
			<md-card-actions layout="row" layout-align="end center">
				<md-button ng-click="vm.cancel()">Cancelar</md-button>
				<md-button class="md-primary" ng-click="vm.save()">Salvar</md-button>
			</md-card-actions>
		</md-card>
	</md-content>
</main>
