<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1 class="text-center">Talpi: Login</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<form class="card login-box" name="formLogin" action="/login" novalidate ng-submit="login(formLogin, $event)">
				<div class="form-group" ng-class="{'has-error':formLogin.loginEmail.$dirty && formLogin.loginEmail.$invalid}">
					<label for="login-email">Email *</label>
					<input type="email" name="loginEmail" class="form-control" id="login-email" ng-model="loginData.email" placeholder="Seu Email" required ng-disabled="submitting">
				</div>
				<div class="form-group" ng-class="{'has-error':formLogin.loginSenha.$dirty && formLogin.loginSenha.$invalid}">
					<label for="login-senha">Senha *</label>
					<input type="password" name="loginSenha" class="form-control" id="login-senha" ng-model="loginData.senha" placeholder="Senha" required ng-disabled="submitting">
				</div>
				
				<hr>
				
				<div class="card-actions">
					<button class="btn btn-primary" type="submit" ng-disabled="submitting || !formLogin.$valid">Entrar</button>
				</div>
			</form>
		</div>
	</div>
</div>
